<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center">
        <div class="w-25 d-flex gap-4">
            
                
            
            <div style="display: flex; gap: 30px; margin-left: 500px">
            <a href="../new" class="btn btn-success">Add Magazine</a>
            <a href="../dashboard" class="btn btn-info">Dashboard</a>
            <a href="../logout" class="btn btn-danger">Logout</a>
        </div>
        </div>
    </header>

    <div class="container d-flex justify-content-between gap-3">
        <div class="w-50">
            <h2>Update</h2>
            <form action="/user/account" method="post" class="form">
                <input type="hidden" name="id" value="{{user.id}}">
                <div class="form-group">
                
                    <label for="firstname">First Name:</label>
                    <input type="text" value="{{user.first_name}}" name="first_name" placeholder="First Name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fastname">last Name:</label>
                    <input type="text" name="last_name" value="{{user.last_name}}" placeholder="Last Name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" value="{{user.email}}" placeholder="Email" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

        <div class="w-50">
            <h2>User's Magazines</h2>
            <div>   
                {% for magazine in magazines%}
                {{magazine.title}} <a href="/account/{{magazine.id}}/delete">Delete</a>
                <br>
                {% endfor %}
            </div>

            
        </div>
    </div>
    
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
